# ===============================
# Application
# ===============================
spring.application.name=BookStore
server.port=8082

# ===============================
# PostgreSQL (Supabase \u2013 Connection Pooler)
# ===============================
spring.datasource.url=jdbc:postgresql://db.kqzncoqscbgezhupvnqd.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ===============================
# Frontend (LIVE \u2013 Netlify)
# ===============================
bookstore.frontend.url=https://books-storeapp.netlify.app

# ===============================
# Static Resources (DISABLED for cloud)
# ===============================
# spring.web.resources.static-locations=

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.bookstore=DEBUG
