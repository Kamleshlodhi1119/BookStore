# ===============================
# Application
# ===============================
spring.application.name=BookStore
# Render provides the PORT variable at runtime
server.port=${PORT:8082}

# ===============================
# PostgreSQL (Supabase)
# ===============================
# Explicitly setting the dialect prevents startup crashes when the DB is slow to respond
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.datasource.url=jdbc:postgresql://db.kqzncoqscbgezhupvnqd.supabase.co:5432/postgres?sslmode=require




#spring.datasource.username=postgres
#spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver



#-----


# Updated URL using Port 6543
spring.datasource.url=jdbc:postgresql://aws-0-ap-southeast-1.pooler.supabase.com:6543/postgres?sslmode=require

# Updated Username (Crucial for Pooler)
spring.datasource.username=postgres.kqzncoqscbgezhupvnqd

# Password stays as the environment variable
spring.datasource.password=${DB_PASSWORD}







# Connection Stability (Crucial for Render + Supabase)
# Prevents "Network unreachable" by managing the connection lifecycle
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# JWT
# ===============================
bookstore.jwt.secret=${JWT_SECRET}
bookstore.jwt.expirationMs=86400000

# ===============================
# Frontend
# ===============================
bookstore.frontend.url=https://books-storeapp.netlify.app

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.bookstore=DEBUG